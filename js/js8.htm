<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                width: 50px;
                height: 50px;
                border: 1px solid #333;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table id="cedvel"></table>

        <script>
            const cedvel = document.getElementById("cedvel");
            let kod = "";

            for(let i = 1; i <= 4; i++) {
                kod += "<tr>"
                for(let i = 1; i <= 4; i++) {
                    kod += `<td>${(Math.round(Math.random() * 16) + 1)}`
                    kod += `</td>`;
                }
                kod += "</tr>"
            }

            cedvel.innerHTML = kod;
        </script>
    </body>
</html>
