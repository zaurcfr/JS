<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
                text-align: center;
            }
            td {
                border: 1px solid black;
                width: 100px;
                height: 100px;
                font-size: 1.5em;
                font-weight: bold;
            }
            .white { background: yellow;}
            .black { background: orange;}
            .transparent { background: transparent;}
        </style>
    </head>
    <body>
        <table id="cedvel"></table>

        <script>
            const cedvel = document.getElementById("cedvel");
            let kod = "";
            let letter = ["", "A", "B", "C", "D", "E", "F", "G", "H", ]
            let x = 2;
            let y = 1;



            for (let i = 0; i <= 8; i++) {
                kod += "<tr>";
                for (let j = 0; j <= 8; j++) {
                    let color = j == 0 || i == 0 ? "" : (i + j) % 2 ? "white" : "black";
                    let cell = i == 0 ? letter[j] : j == 0 ? i : (i == y && j ==x) ? "&#9822;" : "";
                    kod += `<td class="${color}">`;
                    kod += cell;
                    kod += `</td>`;
                }
                kod += "</tr>";
            }
            
            cedvel.innerHTML = kod;               
            

        </script>
    </body>
</html>
