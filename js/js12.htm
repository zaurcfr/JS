<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            body { display: flex; }
            #oyun {
                margin: 10vh auto;
                padding: 2px;
                text-align: center;
            }
        </style>    
    </head>
    <body>
        <div id="oyun">
            <button onclick="start()">Oyuna başla</button>
        </div>

        <script>
            const oyun = document.getElementById("oyun");
            let number;
            let count = 0;

            function start() {
                number = rand(0, 100);
                oyun.innerHTML = "<h2 id='ttl'>0-100 aralığında ədəd tutdum, onu tap</h2>"
                oyun.innerHTML += "<input id='answer' type='text'>"
                oyun.innerHTML += "<button id='btn' onclick='check()'>Yoxla</button>"
            }

            function check() {
                const answer = document.getElementById("answer");
                const btn = document.getElementById("btn");
                const ttl = document.getElementById("ttl");
                count++;
                if (answer.value == number){
                    ttl.innerHTML = `${count} cəhddən tapdın!!`
                    answer.remove();
                    btn.innerText = "Yeni oyuna başla";
                    btn.setAttribute("onclick", "start()");
                }
                else if (answer.value > number) {
                    ttl.innerHTML = `${count} cəhd səhvdir, aşağı düş`
                }
                else {
                    ttl.innerHTML = `${count} cəhd səhvdir, yuxarı çıx`
                }
            }

            function rand(min, max){
                return Math.round(Math.random() * (max - min + 1)) + min;
            }
        </script>
    </body>
</html>
