<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
        <style>
            input { width: 30px;}
        </style>
    </head>
    <body>
        <input id="a" type="text" />
        <select id="op">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input id="b" type="text" />
        <button onclick="calculate()"> = </button>
        <span id="c"></span>

        

        <script>
            const a = document.getElementById("a");
            const b = document.getElementById("b");
            const c = document.getElementById("c");
            const op = document.getElementById("op");

            let calculate = function() {
                // c.innerText = Number(a.value) + Number(b.value);
                // c.innerText = +a.value + +b.value;
                c.innerText = eval(a.value + op.value + b.value);
            }
        </script>
    </body>
</html>
