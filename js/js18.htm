<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                padding: 30px;
                background: purple;
            }
        </style>
    </head>
    <body>
        <button>Show</button>
        <div></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(() => {

                let flag = true;
                $("div")
                    .html("<b>Kamran</b>")
                    .hide();
                $("button").click(() => {
                    $("div").slideToggle(500, () => {    
                        $("button").text(flag ? "Hide" : "Show");
                        flag = !flag;
                    });
                });
                         
                // $("div").animate({
                    //     width: "300px",
                    //     height: "150px",
                    //     fontSize: "2em"
                // }, 1000); 

            });
        </script>
    </body>
</html>
