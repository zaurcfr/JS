        <title>Document</title>
        <style>
            .yellow { background: yellow;}
            .orange { background: orange;}
        </style>
    </head>
    <body>

            <li>Senan</li>

        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(() => {
                // let arr = ["Senan", "Ayxan", "Zaur", "Metin", "Arif", "Haci"]
                
                // $("li")

                //         if($(this).css("backgroundColor") != "rgb(255, 165, 0)") $(this).css({ background: "yellow" })
                //     .mouseleave(function() {

                //         )
                //     })
                // })

                $("li")
                    .mouseenter(function() {
                        $(this).addClass("yellow");
                    })
                    .mouseleave(function() {
                        $(this).removeClass("yellow");
                    })
                    .click(function() {
                        if($(this).hasClass("orange")) $(this).removeClass("orange");
                        else $(this).addClass("orange");
                        
                    })

            });
        </script>
    </body>
</html>
